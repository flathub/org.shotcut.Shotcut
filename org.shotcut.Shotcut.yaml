app-id: org.shotcut.Shotcut
default-branch: stable
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: shotcut
finish-args:
  - --require-version=0.11.4 # fixes file saving
  - --share=ipc
  - --socket=x11
  - --device=all
  - --share=network
  - --filesystem=host
  - --socket=pulseaudio
  # JACK
  - --filesystem=xdg-run/pipewire-0
  - --env=FREI0R_PATH=/app/lib/frei0r-1
  - --env=LADSPA_PATH=/app/extensions/Plugins/ladspa:/app/lib/ladspa
  - --env=QT_QUICK_CONTROLS_CONF=:/resources/qtquickcontrols2-dark.conf
add-extensions:
  org.freedesktop.LinuxAudio.Plugins:
    directory: extensions/Plugins
    version: '23.08'
    add-ld-path: lib
    merge-dirs: ladspa
    subdirectories: true
    no-autodownload: true
  org.freedesktop.LinuxAudio.Plugins.swh:
    directory: extensions/Plugins/swh
    version: '23.08'
    add-ld-path: lib
    merge-dirs: ladspa
    autodelete: false
    subdirectories: true
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
  - '*.a'
  - '*.la'
modules:

  - name: whisper.cpp
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DBUILD_TESTING=OFF
      - -DBUILD_APPS=OFF
      - -DENABLE_AVX512=OFF
    cleanup:
      - '/include'
      - '/lib/cmake'
      - '/lib/pkgconfig'
    post-install:
      - install -d /app/bin
      - install -p -c bin/main /app/bin/whisper.cpp-main
    sources:
      - type: archive
        url: https://github.com/ggerganov/whisper.cpp/archive/refs/tags/v1.7.1.tar.gz
        sha256: 97f19a32212f2f215e538ee37a16ff547aaebc54817bd8072034e02466ce6d55

  - name: whisper-model
    buildsystem: simple
    build-commands:
      - install -v -d /app/share/shotcut/whisper_models
      - install -v -p -c ggml-base-q5_1.bin /app/share/shotcut/whisper_models
    sources:
      - type: file
        url: https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-base-q5_1.bin
        sha256: 422f1ae452ade6f30a004d7e5c6a43195e4433bc370bf23fac9cc591f01a8898

  - name: eigen
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.tar.bz2
        sha256: b4c198460eba6f28d34894e3a5710998818515104d6e74e5cc331ce31e46e626

  - name: fftw-float
    config-opts:
      - --disable-doc
      - --enable-shared
      - --disable-static
      - --enable-threads
      - --enable-float
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-avx
            - --enable-openmp
            - --enable-sse
        aarch64:
          config-opts:
            - --enable-neon
            - --enable-openmp
    cleanup:
      - /bin
    sources:
      - type: archive
        url: http://www.fftw.org/fftw-3.3.10.tar.gz
        sha256: 56c932549852cddcfafdab3820b0200c7742675be92179e59e6215b340e26467

  - name: zimg
    cleanup:
      - /share
    sources:
      - type: git
        url: https://github.com/sekrit-twc/zimg.git
        commit: 51c3c7f750c2af61955377faad56e3ba1b03589f

  - name: movit
    make-args:
      - libmovit.la
    sources:
      - type: git
        url: https://github.com/ddennedy/movit.git
        # branch: shotcut-opengl3
        commit: 77b8797e13086659bca51fb29e3d40bbc2795426

  - name: sox
    config-opts:
      - --disable-static
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/sox/sox/14.4.2/sox-14.4.2.tar.bz2
        sha256: 81a6956d4330e75b5827316e44ae381e6f1e8928003c6aa45896da9041ea149c
        mirror-urls:
          - http://http.debian.net/debian/pool/main/s/sox/sox_14.4.2.orig.tar.bz2

  - name: vid.stab
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/georgmartius/vid.stab.git
        commit: 90c76aca2cb06c3ff6f7476a7cd6851b39436656
        tag: v1.1.1
  
  - name: frei0r-plugins
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/dyne/frei0r.git
        commit: a303b82f34feb39aa400bd1b67fd8158a179368e
        tag: v2.3.2

  - name: ladspa-sdk
    no-autogen: true
    subdir: src
    make-install-args:
      - INSTALL_PLUGINS_DIR=/app/lib/ladspa
      - INSTALL_INCLUDE_DIR=/app/include
      - INSTALL_BINARY_DIR=/app/bin
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://deb.debian.org/debian/pool/main/l/ladspa-sdk/ladspa-sdk_1.17.orig.tar.gz
        sha256: d9d596171d93f9c226fcdb7e27c6f917422ac487efe2c05e0a18094df4268061

  - name: x264
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        # branch: stable
        commit: 31e19f92f00c7003fa115047ce50978bc98c3a0d

  - name: x265
    buildsystem: cmake-ninja
    builddir: true
    subdir: source
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DENABLE_CLI=OFF
    sources:
      - type: archive
        url: https://deb.debian.org/debian/pool/main/x/x265/x265_3.6.orig.tar.xz
        sha256: 964e49d5e5bf4323252cf9e2ffd6a00dd2c1b3eaf49d6f175dfb2d960bfbdb43

  - name: nv-codec-headers
    no-autogen: true
    make-install-args:
      - PREFIX=/app
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
        commit: 451da99614412a7f9526ef301a5ee0c7a6f9ad76
        tag: n12.0.16.1

  - name: vmaf
    buildsystem: meson
    subdir: libvmaf
    cleanup:
      - /bin
    sources:
      - type: git
        url: https://github.com/Netflix/vmaf.git
        commit: 17a67b238ce0539bdeafdc95961abac64fa16ea8
        tag: v3.0.0

  - name: vmaf-models
    buildsystem: simple
    build-commands:
      - install -v -d /app/share
      - install -v -p -c model/*.json /app/share
    sources:
      - type: git
        url: https://github.com/Netflix/vmaf.git
        commit: 17a67b238ce0539bdeafdc95961abac64fa16ea8
        tag: v3.0.0

  - name: SVT-AV1
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_SHARED_LIBS=ON
      - -DBUILD_TESTING=OFF
      - -DBUILD_APPS=OFF
      - -DENABLE_AVX512=ON
    sources:
      - type: git
        url: https://gitlab.com/AOMediaCodec/SVT-AV1.git
        commit: 55a01def732bb9e7016d23cc512384f7a88d6e86
        tag: v2.2.1

  - name: ffmpeg
    config-opts:
      - --enable-rpath
      - --enable-gpl
      - --enable-version3
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-alsa
      - --enable-libfontconfig
      - --enable-libfreetype
      - --enable-libopus
      - --enable-libpulse
      - --enable-librsvg
      - --enable-libvpx
      - --enable-libdav1d
      - --enable-libsvtav1
      - --enable-libxml2
      - --enable-libx264
      - --enable-libx265
      - --enable-libmp3lame
      - --enable-libtheora
      - --enable-libvmaf
      - --enable-libvorbis
      - --enable-libwebp
      - --enable-libaom
      - --enable-libzimg
      - --disable-decoder=libaom_av1
      - --enable-nvenc
      - --enable-vaapi
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-7.1.tar.xz
        sha256: 40973d44970dbc83ef302b0609f2e74982be2d85916dd2ee7472d30678a7abe6

  - name: libspatialaudio
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/videolabs/libspatialaudio.git
        commit: 0b6b25eba39fe1d2f4a981867957b9dcf62016db

  - name: potrace
    config-opts:
      - --with-libpotrace
      - --disable-static
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/potrace/1.16/potrace-1.16.tar.gz
        sha256: be8248a17dedd6ccbaab2fcc45835bb0502d062e40fbded3bc56028ce5eb7acc

  - name: glaxnimate
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DPotrace_PREFIX=/app
      - -DLibav_PREFIX=/app
      - -DCMAKE_PREFIX_PATH=/app
    build-commands:
      - ninja translations
    sources:
      - type: git
        url: https://gitlab.com/ddennedy/glaxnimate
        disable-shallow-clone: true
        commit: 1a443558b326cc627a6b8d5434b8ba9ad566566c
        # branch: v0.5.4

  - name: rubberband
    buildsystem: meson
    cleanup:
      - /bin
    sources: 
      - type: archive
        url: https://breakfastquay.com/files/releases/rubberband-3.3.0.tar.bz2
        sha256: d9ef89e2b8ef9f85b13ac3c2faec30e20acf2c9f3a9c8c45ce637f2bc95e576c

  - name: bigsh0t
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    no-make-install: true
    post-install:
      - cp -v bigsh0t-*-linux/lib/frei0r-1/*.so /app/lib/frei0r-1
    sources:
      - type: git
        url: https://bitbucket.org/leo_sutic/bigsh0t.git
        commit: 8fe56f6d4e0deb93ac0eb0bc73fdbe35bd7614cb
        # tag: '2.5'

  - name: opencv
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DOPENCV_EXTRA_MODULES_PATH=../opencv_contrib/modules
      - -DBUILD_LIST=core,imgproc,plot,video,tracking
      - -DOPENCV_GENERATE_PKGCONFIG=YES
      - -DWITH_OPENMP=ON
      - -DBUILD_WITH_DEBUG_INFO=OFF
      - -DBUILD_TESTS=OFF
      - -DBUILD_PERF_TESTS=OFF
      - -DBUILD_EXAMPLES=OFF
      - -DINSTALL_C_EXAMPLES=OFF
      - -DINSTALL_PYTHON_EXAMPLES=OFF
      - -DWITH_1394=OFF
      - -DWITH_V4L=OFF
      - -DWITH_PROTOBUF=OFF
      - -DWITH_GTK=OFF
      - -DWITH_CAROTENE=OFF # for ARM
    cleanup:
      - /lib/cmake
      - /bin/*
    sources:
      - type: git
        url: https://github.com/ddennedy/opencv.git
        commit: d1201b2ec2245823b16a930841af6ae3661f930d
        # branch: '4.x'

  - name: mlt
    buildsystem: cmake-ninja
    config-opts:
      - -DMOD_QT=OFF
      - -DMOD_QT6=ON
      - -DMOD_GLAXNIMATE_QT6=ON
      - -DMOD_OPENCV=ON
      - -DUSE_VST2=OFF
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/mltframework/mlt.git
        commit: 335d0093dc5220466f49f7d307dca7bfc9d08e32

  - name: shotcut
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DSHOTCUT_VERSION=24.10.29
    post-install:
      - install -d /app/extensions/Plugins
    sources:
      - type: git
        url: https://github.com/mltframework/shotcut.git
        commit: caa7f632b7b2103db9cb83d13d6064149a9ff079
        tag: v24.10.29

  - name: gopro2gpx
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    no-make-install: true
    post-install:
      - install -p -c gopro2gpx /app/bin
    sources:
      - type: git
        url: https://github.com/ddennedy/gopro2gpx.git
        commit: d78b354cfa27a2dfdcb7bb12e8f6ffd25fb55316
