app-id: org.shotcut.Shotcut
default-branch: stable
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
command: shotcut
finish-args:
  - --require-version=0.11.4 # fixes file saving
  - --share=ipc
  - --socket=x11
  - --device=all
  - --share=network
  - --filesystem=host
  - --socket=pulseaudio
  # JACK
  - --filesystem=xdg-run/pipewire-0
  - --env=FREI0R_PATH=/app/lib/frei0r-1
  - --env=LADSPA_PATH=/app/extensions/Plugins/ladspa:/app/lib/ladspa
  - --env=QT_QUICK_CONTROLS_CONF=:/resources/qtquickcontrols2-dark.conf
add-extensions:
  org.freedesktop.LinuxAudio.Plugins:
    directory: extensions/Plugins
    version: '22.08'
    add-ld-path: lib
    merge-dirs: ladspa
    subdirectories: true
    no-autodownload: true
  org.freedesktop.LinuxAudio.Plugins.swh:
    directory: extensions/Plugins/swh
    version: '22.08'
    add-ld-path: lib
    merge-dirs: ladspa
    autodelete: false
    subdirectories: true
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
  - '*.a'
  - '*.la'
modules:

  - name: eigen
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.3.9/eigen-3.3.9.tar.bz2
        sha256: 0fa5cafe78f66d2b501b43016858070d52ba47bd9b1016b0165a7b8e04675677

  - name: fftw-float
    config-opts:
      - --disable-doc
      - --enable-shared
      - --disable-static
      - --enable-threads
      - --enable-float
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-avx
            - --enable-openmp
            - --enable-sse
        aarch64:
          config-opts:
            - --enable-neon
            - --enable-openmp
    cleanup:
      - /bin
    sources:
      - type: archive
        url: http://www.fftw.org/fftw-3.3.10.tar.gz
        sha256: 56c932549852cddcfafdab3820b0200c7742675be92179e59e6215b340e26467

  - name: zimg
    cleanup:
      - /share
    sources:
      - type: git
        url: https://github.com/sekrit-twc/zimg.git
        commit: 51c3c7f750c2af61955377faad56e3ba1b03589f

  - name: movit
    make-args:
      - libmovit.la
    sources:
      - type: git
        url: https://github.com/ddennedy/movit.git
        # branch: shotcut-opengl3
        commit: 77b8797e13086659bca51fb29e3d40bbc2795426

  - name: sox
    config-opts:
      - --disable-static
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/sox/sox/14.4.2/sox-14.4.2.tar.bz2
        sha256: 81a6956d4330e75b5827316e44ae381e6f1e8928003c6aa45896da9041ea149c
        mirror-urls:
          - http://http.debian.net/debian/pool/main/s/sox/sox_14.4.2.orig.tar.bz2

  - name: vid.stab
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/georgmartius/vid.stab.git
        commit: 90c76aca2cb06c3ff6f7476a7cd6851b39436656
        tag: v1.1.1
  
  - name: frei0r-plugins
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/dyne/frei0r.git
        commit: a303b82f34feb39aa400bd1b67fd8158a179368e
        tag: v2.3.2

  - name: ladspa-sdk
    no-autogen: true
    subdir: src
    make-install-args:
      - INSTALL_PLUGINS_DIR=/app/lib/ladspa
      - INSTALL_INCLUDE_DIR=/app/include
      - INSTALL_BINARY_DIR=/app/bin
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://deb.debian.org/debian/pool/main/l/ladspa-sdk/ladspa-sdk_1.17.orig.tar.gz
        sha256: d9d596171d93f9c226fcdb7e27c6f917422ac487efe2c05e0a18094df4268061

  - name: x264
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        # branch: stable
        commit: 31e19f92f00c7003fa115047ce50978bc98c3a0d

  - name: x265
    buildsystem: cmake-ninja
    builddir: true
    subdir: source
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DENABLE_CLI=OFF
    sources:
      - type: archive
        url: https://deb.debian.org/debian/pool/main/x/x265/x265_3.5.orig.tar.gz
        sha256: e70a3335cacacbba0b3a20ec6fecd6783932288ebc8163ad74bcc9606477cae8

  - name: nv-codec-headers
    no-autogen: true
    make-install-args:
      - PREFIX=/app
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
        commit: 451da99614412a7f9526ef301a5ee0c7a6f9ad76
        tag: n12.0.16.1

  - name: vmaf
    buildsystem: meson
    subdir: libvmaf
    cleanup:
      - /bin
    sources:
      - type: git
        url: https://github.com/Netflix/vmaf.git
        commit: f2661673a078718ddfc1ddb6042048c1b1284946
        tag: v2.3.1

  - name: vmaf-models
    buildsystem: simple
    build-commands:
      - install -v -d /app/share
      - install -v -p -c model/*.json /app/share
    sources:
      - type: git
        url: https://github.com/Netflix/vmaf.git
        commit: f2661673a078718ddfc1ddb6042048c1b1284946
        tag: v2.3.1

  - name: ffmpeg
    config-opts:
      - --enable-rpath
      - --enable-gpl
      - --enable-version3
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-alsa
      - --enable-libfontconfig
      - --enable-libfreetype
      - --enable-libopus
      - --enable-libpulse
      - --enable-librsvg
      - --enable-libvpx
      - --enable-libdav1d
      - --enable-libxml2
      - --enable-libx264
      - --enable-libx265
      - --enable-libmp3lame
      - --enable-libtheora
      - --enable-libvmaf
      - --enable-libvorbis
      - --enable-libwebp
      - --enable-libaom
      - --enable-libzimg
      - --disable-decoder=libaom_av1
      - --enable-nvenc
      - --enable-vaapi
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-6.1.1.tar.xz
        sha256: 8684f4b00f94b85461884c3719382f1261f0d9eb3d59640a1f4ac0873616f968

  - name: libspatialaudio
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/videolabs/libspatialaudio.git
        commit: 1390b918ae7f1a3e5029544cfd5f5c44f8916158

  - name: potrace
    config-opts:
      - --with-libpotrace
      - --disable-static
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/potrace/1.16/potrace-1.16.tar.gz
        sha256: be8248a17dedd6ccbaab2fcc45835bb0502d062e40fbded3bc56028ce5eb7acc

  - name: glaxnimate
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DPotrace_PREFIX=/app
      - -DLibav_PREFIX=/app
    build-commands:
      - ninja translations
    sources:
      - type: git
        url: https://gitlab.com/ddennedy/glaxnimate
        disable-shallow-clone: true
        commit: 65f7406393e0b3868654fd71b3a335a86ffd2c47
        tag: 0.5.4

  - name: rubberband
    buildsystem: meson
    cleanup:
      - /bin
    sources: 
      - type: archive
        url: https://breakfastquay.com/files/releases/rubberband-3.3.0.tar.bz2
        sha256: d9ef89e2b8ef9f85b13ac3c2faec30e20acf2c9f3a9c8c45ce637f2bc95e576c

  - name: bigsh0t
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    no-make-install: true
    post-install:
      - cp -v bigsh0t-*-linux/lib/frei0r-1/*.so /app/lib/frei0r-1
    sources:
      - type: git
        url: https://bitbucket.org/leo_sutic/bigsh0t.git
        commit: 8fe56f6d4e0deb93ac0eb0bc73fdbe35bd7614cb
        # tag: '2.5'

  - name: opencv
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DOPENCV_EXTRA_MODULES_PATH=../opencv_contrib/modules
      - -DBUILD_LIST=core,imgproc,plot,video,tracking
      - -DOPENCV_GENERATE_PKGCONFIG=YES
      - -DWITH_OPENMP=ON
      - -DBUILD_WITH_DEBUG_INFO=OFF
      - -DBUILD_TESTS=OFF
      - -DBUILD_PERF_TESTS=OFF
      - -DBUILD_EXAMPLES=OFF
      - -DINSTALL_C_EXAMPLES=OFF
      - -DINSTALL_PYTHON_EXAMPLES=OFF
      - -DWITH_1394=OFF
      - -DWITH_V4L=OFF
      - -DWITH_PROTOBUF=OFF
      - -DWITH_GTK=OFF
      - -DWITH_CAROTENE=OFF # for ARM
    cleanup:
      - /lib/cmake
      - /bin/*
    sources:
      - type: git
        url: https://github.com/ddennedy/opencv.git
        commit: 477337622860beda9220c15277af921cffb0c86d
        # branch: '4.x'

  - name: mlt
    buildsystem: cmake-ninja
    config-opts:
      - -DMOD_QT=OFF
      - -DMOD_QT6=ON
      - -DMOD_GLAXNIMATE_QT6=ON
      - -DMOD_OPENCV=ON
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/mltframework/mlt.git
        commit: 30115615b3a4487724c6878ee70c3ec0fd890426

  - name: shotcut
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DSHOTCUT_VERSION=24.02.29
    post-install:
      - install -d /app/extensions/Plugins
    sources:
      - type: git
        url: https://github.com/mltframework/shotcut.git
        commit: 61c7e9999d41855952450b556f54a760ca808826
        tag: v24.02.29

  - name: gopro2gpx
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    no-make-install: true
    post-install:
      - install -p -c gopro2gpx /app/bin
    sources:
      - type: git
        url: https://github.com/ddennedy/gopro2gpx.git
        commit: d78b354cfa27a2dfdcb7bb12e8f6ffd25fb55316
