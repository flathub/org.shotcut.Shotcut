app-id: org.shotcut.Shotcut
default-branch: beta
desktop-file-name-suffix: ' (Beta)'
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: shotcut
finish-args:
  - --require-version=0.11.4 # fixes file saving
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=all
  - --share=network
  - --filesystem=host
  - --socket=pulseaudio
  # JACK
  - --filesystem=xdg-run/pipewire-0
  - --env=FREI0R_PATH=/app/lib/frei0r-1
  - --env=LADSPA_PATH=/app/extensions/Plugins/ladspa:/app/lib/ladspa
  - --env=QT_QUICK_CONTROLS_CONF=:/resources/qtquickcontrols2-dark.conf
add-extensions:
  org.freedesktop.LinuxAudio.Plugins:
    directory: extensions/Plugins
    version: '24.08'
    add-ld-path: lib
    merge-dirs: ladspa
    subdirectories: true
    no-autodownload: true
  org.freedesktop.LinuxAudio.Plugins.swh:
    directory: extensions/Plugins/swh
    version: '24.08'
    add-ld-path: lib
    merge-dirs: ladspa
    autodelete: false
    subdirectories: true
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
  - '*.a'
  - '*.la'
modules:

  - name: whisper.cpp
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DBUILD_TESTING=OFF
      - -DBUILD_APPS=OFF
      - -DENABLE_AVX512=ON
    cleanup:
      - '/include'
      - '/lib/cmake'
      - '/lib/pkgconfig'
    post-install:
      - install -Dm755 bin/whisper-cli -t /app/bin
    sources:
      - type: archive
        url: https://github.com/ggerganov/whisper.cpp/archive/refs/tags/v1.7.4.tar.gz
        sha256: 9ce7b33028793fcbf62f81f1fd087af7778dace8772eaba8c43c66bf0c8a3eed

  - name: eigen
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.tar.bz2
        sha256: b4c198460eba6f28d34894e3a5710998818515104d6e74e5cc331ce31e46e626

  - name: fftw-float
    config-opts:
      - --disable-doc
      - --enable-shared
      - --disable-static
      - --enable-threads
      - --enable-float
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-avx
            - --enable-openmp
            - --enable-sse
        aarch64:
          config-opts:
            - --enable-neon
            - --enable-openmp
    cleanup:
      - /bin
    sources:
      - type: archive
        url: http://www.fftw.org/fftw-3.3.10.tar.gz
        sha256: 56c932549852cddcfafdab3820b0200c7742675be92179e59e6215b340e26467

  - name: zimg
    cleanup:
      - /share
    sources:
      - type: git
        url: https://github.com/sekrit-twc/zimg.git
        commit: 51c3c7f750c2af61955377faad56e3ba1b03589f

  - name: movit
    make-args:
      - libmovit.la
    sources:
      - type: git
        url: https://github.com/ddennedy/movit.git
        # branch: shotcut-opengl3
        commit: b24f99a4c2265874a3c61d894651d82bd94f58a6

  - name: sox
    config-opts:
      - --disable-static
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/sox/sox/14.4.2/sox-14.4.2.tar.bz2
        sha256: 81a6956d4330e75b5827316e44ae381e6f1e8928003c6aa45896da9041ea149c
        mirror-urls:
          - http://http.debian.net/debian/pool/main/s/sox/sox_14.4.2.orig.tar.bz2
      - type: patch
        path: patches/sox-build.patch

  - name: vid.stab
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/georgmartius/vid.stab.git
        commit: 90c76aca2cb06c3ff6f7476a7cd6851b39436656
        tag: v1.1.1
  
  - name: frei0r-plugins
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/dyne/frei0r.git
        commit: b47c180376dc0ebfb9f57ca9373070eb8afcf9e9
        # tag: v2.3.3

  - name: ladspa-sdk
    no-autogen: true
    subdir: src
    make-install-args:
      - INSTALL_PLUGINS_DIR=/app/lib/ladspa
      - INSTALL_INCLUDE_DIR=/app/include
      - INSTALL_BINARY_DIR=/app/bin
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://deb.debian.org/debian/pool/main/l/ladspa-sdk/ladspa-sdk_1.17.orig.tar.gz
        sha256: d9d596171d93f9c226fcdb7e27c6f917422ac487efe2c05e0a18094df4268061

  - name: x264
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: git
        url: https://github.com/mirror/x264.git
        # branch: stable
        commit: 31e19f92f00c7003fa115047ce50978bc98c3a0d

  - name: x265
    buildsystem: cmake-ninja
    builddir: true
    subdir: source
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DENABLE_CLI=OFF
    sources:
      - type: archive
        url: https://bitbucket.org/multicoreware/x265_git/downloads/x265_4.1.tar.gz
        sha256: a31699c6a89806b74b0151e5e6a7df65de4b49050482fe5ebf8a4379d7af8f29

  - name: nv-codec-headers
    no-autogen: true
    make-install-args:
      - PREFIX=/app
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://github.com/FFmpeg/nv-codec-headers.git
        commit: 451da99614412a7f9526ef301a5ee0c7a6f9ad76
        tag: n12.0.16.1

  - name: vmaf
    buildsystem: meson
    subdir: libvmaf
    cleanup:
      - /bin
    sources:
      - type: git
        url: https://github.com/Netflix/vmaf.git
        commit: 17a67b238ce0539bdeafdc95961abac64fa16ea8
        tag: v3.0.0

  - name: vmaf-models
    buildsystem: simple
    build-commands:
      - install -v -d /app/share
      - install -v -p -c model/*.json /app/share
    sources:
      - type: git
        url: https://github.com/Netflix/vmaf.git
        commit: 17a67b238ce0539bdeafdc95961abac64fa16ea8
        tag: v3.0.0

  - name: SVT-AV1
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_SHARED_LIBS=ON
      - -DBUILD_TESTING=OFF
      - -DBUILD_APPS=OFF
      - -DENABLE_AVX512=ON
    sources:
      - type: git
        url: https://gitlab.com/AOMediaCodec/SVT-AV1.git
        # Newer versions fail to build because they try to download during build.
        commit: 6e69def4ec283fe0b71195671245c3b768bebdef
        tag: v2.3.0

  - name: ffmpeg
    config-opts:
      - --enable-rpath
      - --enable-gpl
      - --enable-version3
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-alsa
      - --enable-libfontconfig
      - --enable-libfreetype
      - --enable-libopus
      - --enable-libpulse
      - --enable-librsvg
      - --enable-libvpx
      - --enable-libdav1d
      - --enable-libsvtav1
      - --enable-libxml2
      - --enable-libx264
      - --enable-libx265
      - --enable-libmp3lame
      - --enable-libtheora
      - --enable-libvmaf
      - --enable-libvorbis
      - --enable-libwebp
      - --enable-libaom
      - --enable-libzimg
      - --disable-decoder=libaom_av1
      - --enable-nvenc
      - --enable-vaapi
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-7.1.1.tar.xz
        sha256: 733984395e0dbbe5c046abda2dc49a5544e7e0e1e2366bba849222ae9e3a03b1

  - name: libspatialaudio
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/videolabs/libspatialaudio.git
        commit: 0b6b25eba39fe1d2f4a981867957b9dcf62016db

  - name: potrace
    config-opts:
      - --with-libpotrace
      - --disable-static
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/potrace/1.16/potrace-1.16.tar.gz
        sha256: be8248a17dedd6ccbaab2fcc45835bb0502d062e40fbded3bc56028ce5eb7acc

  - name: glaxnimate
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DPotrace_PREFIX=/app
      - -DLibav_PREFIX=/app
      - -DCMAKE_PREFIX_PATH=/app
    build-commands:
      - ninja translations
    sources:
      - type: git
        url: https://gitlab.com/ddennedy/glaxnimate
        disable-shallow-clone: true
        commit: a6404e71ecfd06cc1cae24acee9646a0d722c5f3
        # branch: v0.5.4

  - name: rubberband
    buildsystem: meson
    cleanup:
      - /bin
    sources: 
      - type: archive
        url: https://breakfastquay.com/files/releases/rubberband-4.0.0.tar.bz2
        sha256: af050313ee63bc18b35b2e064e5dce05b276aaf6d1aa2b8a82ced1fe2f8028e9

  - name: bigsh0t
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    no-make-install: true
    post-install:
      - cp -v bigsh0t-*-linux/lib/frei0r-1/*.so /app/lib/frei0r-1
    sources:
      - type: git
        url: https://bitbucket.org/leo_sutic/bigsh0t.git
        commit: ec8c0c6eb2192c33d15918202c7b0575ed2c67a3
        # tag: '2.7'

  - name: opencv
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DOPENCV_EXTRA_MODULES_PATH=../opencv_contrib/modules
      - -DBUILD_LIST=core,imgproc,plot,video,tracking
      - -DOPENCV_GENERATE_PKGCONFIG=YES
      - -DWITH_OPENMP=ON
      - -DBUILD_WITH_DEBUG_INFO=OFF
      - -DBUILD_TESTS=OFF
      - -DBUILD_PERF_TESTS=OFF
      - -DBUILD_EXAMPLES=OFF
      - -DINSTALL_C_EXAMPLES=OFF
      - -DINSTALL_PYTHON_EXAMPLES=OFF
      - -DWITH_1394=OFF
      - -DWITH_V4L=OFF
      - -DWITH_PROTOBUF=OFF
      - -DWITH_GTK=OFF
      - -DWITH_CAROTENE=OFF # for ARM
    cleanup:
      - /lib/cmake
      - /bin/*
    sources:
      - type: git
        url: https://github.com/ddennedy/opencv.git
        commit: d1201b2ec2245823b16a930841af6ae3661f930d
        # branch: '4.x'

  - name: mlt
    buildsystem: cmake-ninja
    config-opts:
      - -DMOD_QT=OFF
      - -DMOD_QT6=ON
      - -DMOD_GLAXNIMATE_QT6=ON
      - -DMOD_OPENCV=ON
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/mltframework/mlt.git
        commit: 8988ffd6677a89445e6307ba7035241abbce3a70

  - name: shotcut
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DSHOTCUT_VERSION=25.08.16
    post-install:
      - install -d /app/extensions/Plugins
    sources:
      - type: git
        url: https://github.com/mltframework/shotcut.git
        commit: 9e8530664706177650d536e725964dddbd2716c0
        tag: v25.08.16

  - name: gopro2gpx
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    no-make-install: true
    post-install:
      - install -p -c gopro2gpx /app/bin
    sources:
      - type: git
        url: https://github.com/ddennedy/gopro2gpx.git
        commit: eed1661edb1f0f22d882d3b0352b6197c5e93495
