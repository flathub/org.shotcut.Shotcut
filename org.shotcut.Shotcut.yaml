app-id: org.shotcut.Shotcut
default-branch: stable
base: io.qt.qtwebkit.BaseApp
base-version: '5.14'
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
command: shotcut
finish-args:
  - --require-version=0.11.4 # fixes file saving
  - --share=ipc
  - --socket=x11
  - --nosocket=wayland
  - --device=all
  - --share=network
  - --filesystem=host
  - --socket=pulseaudio
  - --device=shm # JACK
  - --env=FREI0R_PATH=/app/lib/frei0r-1
  - --env=LADSPA_PATH=/app/extensions/LadspaPlugins/ladspa:/app/lib/ladspa
add-extensions:
  org.freedesktop.LinuxAudio.LadspaPlugins:
    directory: extensions/LadspaPlugins
    version: '19.08'
    add-ld-path: lib
    merge-dirs: ladspa
    subdirectories: true
    no-autodownload: true
  org.freedesktop.LinuxAudio.LadspaPlugins.swh:
    directory: extensions/LadspaPlugins/swh
    version: '19.08'
    add-ld-path: lib
    merge-dirs: ladspa
    subdirectories: true

cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
  - '*.a'
  - '*.la'
cleanup-commands: # https://github.com/flatpak/flatpak-builder/issues/233
  - rm -rf /app/{include,lib/{cmake,mkspecs,pkgconfig}}
modules:

  - name: eigen
    buildsystem: cmake-ninja
    builddir: true
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.3.7/eigen-3.3.7.tar.bz2
        sha256: 685adf14bd8e9c015b78097c1dc22f2f01343756f196acdc76a678e1ae352e11

  - name: fftw-float
    config-opts:
      - --disable-doc
      - --enable-shared
      - --disable-static
      - --enable-threads
      - --enable-float
    build-options:
      arch:
        i386:
          config-opts:
            - --enable-avx
            - --enable-openmp
            - --enable-sse
        x86_64:
          config-opts:
            - --enable-avx
            - --enable-openmp
            - --enable-sse
    cleanup:
      - /bin
    sources:
      - type: archive
        url: http://www.fftw.org/fftw-3.3.8.tar.gz
        sha256: 6113262f6e92c5bd474f2875fa1b01054c4ad5040f6b0da7c03c98821d9ae303

  - name: movit
    make-args:
      - libmovit.la
    sources:
      - type: git
        url: https://github.com/ddennedy/movit.git
        commit: 3e8b4ebb796bcbe7e9727a2d7f2d0ba8f0170dfa

  - name: sox
    config-opts:
      - --disable-static
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/sox/sox/14.4.2/sox-14.4.2.tar.bz2
        sha256: 81a6956d4330e75b5827316e44ae381e6f1e8928003c6aa45896da9041ea149c
        mirror-urls:
          - http://http.debian.net/debian/pool/main/s/sox/sox_14.4.2.orig.tar.bz2

  - name: vidstab
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://github.com/georgmartius/vid.stab/archive/v1.1.0.tar.gz
        sha256: 14d2a053e56edad4f397be0cb3ef8eb1ec3150404ce99a426c4eb641861dc0bb
  
  - name: frei0r-plugins
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://files.dyne.org/frei0r/releases/frei0r-plugins-1.7.0.tar.gz
        sha256: 1b1ff8f0f9bc23eed724e94e9a7c1d8f0244bfe33424bb4fe68e6460c088523a

  - name: ladspa-sdk
    no-autogen: true
    subdir: src
    make-install-args:
      - INSTALL_PLUGINS_DIR=/app/lib/ladspa
      - INSTALL_INCLUDE_DIR=/app/include
      - INSTALL_BINARY_DIR=/app/bin
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://www.ladspa.org/download/ladspa_sdk_1.15.tgz
        sha256: 4229959b09d20c88c8c86f4aa76427843011705df22d9c28b38359fd1829fded

  - name: jack2
    buildsystem: simple
    build-commands:
      - ./waf configure --prefix=/app --htmldir=/app/share/doc/jack/ --classic
      - ./waf build -j $FLATPAK_BUILDER_N_JOBS
      - ./waf install
    cleanup:
      - /bin
      - /share
      - /lib/jack
      - /lib/libjackserver.so*
    sources:
      - type: archive
        url: https://github.com/jackaudio/jack2/releases/download/v1.9.14/v1.9.14.tar.gz
        sha256: a20a32366780c0061fd58fbb5f09e514ea9b7ce6e53b080a44b11a558a83217c

  - name: 'x264'
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: archive
        url: https://code.videolan.org/videolan/x264/-/archive/1771b556ee45207f8711744ccbd5d42a3949b14c/x264-1771b556ee45207f8711744ccbd5d42a3949b14c.tar.bz2
        sha256: b31c5db5337873b9ee42b8cbc60b56d60ce368fa7e4c4eff90a729b36eeb8326

  - name: 'x265'
    buildsystem: cmake-ninja
    builddir: true
    subdir: source
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DENABLE_CLI=OFF
    sources:
      - type: archive
        url: https://bitbucket.org/multicoreware/x265/downloads/x265_3.4.tar.gz
        sha256: c2047f23a6b729e5c70280d23223cb61b57bfe4ad4e8f1471eeee2a61d148672

  - name: nv-codec-headers
    no-autogen: true
    make-install-args:
      - PREFIX=/app
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
        commit: 4a0bbfd58724d6d19851cd8a6f7a9098dde9ab77
        tag: n9.1.23.1

  - name: ffmpeg
    config-opts:
      - --enable-rpath
      - --enable-gpl
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-alsa
      - --enable-libfontconfig
      - --enable-libfreetype
      - --enable-libopus
      - --enable-libpulse
      - --enable-librsvg
      - --enable-libvpx
      - --enable-libxml2
      - --enable-libx264
      - --enable-libx265
      - --enable-nvenc
      - --enable-vaapi
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-4.2.3.tar.xz
        sha256: 9df6c90aed1337634c1fb026fb01c154c29c82a64ea71291ff2da9aacb9aad31

  - name: mlt
    config-opts:
      - --enable-gpl
      - --enable-gpl3
    sources:
      - type: git
        url: https://github.com/mltframework/mlt.git
        commit: f38d63a46c39d57aafb81b18711de1816f622912

  - name: webvfx
    buildsystem: qmake
    builddir: true
    build-options:
      env:
        QMAKEPATH: /app/lib
    config-opts:
      - CONFIG+=release
      - CONFIG+=force_debug_info
    cleanup:
      - /bin/webvfx*
    sources:
      - type: git
        url: https://github.com/mltframework/webvfx.git
        commit: c331b0f20147fd977f0f82e1c344c238a6ccb823
        tag: '1.2.0'

  - name: shotcut
    buildsystem: qmake
    builddir: true
    build-options:
      env:
        QMAKEPATH: /app/lib
    config-opts:
      - CONFIG+=release
      - CONFIG+=force_debug_info
      - SHOTCUT_VERSION=20.06.28
    post-install:
      - install -d /app/extensions/LadspaPlugins
    sources:
      - type: git
        url: https://github.com/mltframework/shotcut.git
        commit: b335659d9512a99f901d6213c4dc5ec53d3a371d
        tag: v20.06.28
