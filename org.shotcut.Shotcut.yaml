app-id: org.shotcut.Shotcut
default-branch: stable
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
command: shotcut
finish-args:
  - --require-version=0.11.4 # fixes file saving
  - --share=ipc
  - --socket=x11
  - --device=all
  - --share=network
  - --filesystem=host
  - --socket=pulseaudio
  # JACK
  - --filesystem=xdg-run/pipewire-0
  - --system-talk-name=org.freedesktop.RealtimeKit1
  - --env=FREI0R_PATH=/app/lib/frei0r-1
  - --env=LADSPA_PATH=/app/extensions/Plugins/ladspa:/app/lib/ladspa
add-extensions:
  org.freedesktop.LinuxAudio.Plugins:
    directory: extensions/Plugins
    version: '22.08'
    add-ld-path: lib
    merge-dirs: ladspa
    subdirectories: true
    no-autodownload: true
  org.freedesktop.LinuxAudio.Plugins.swh:
    directory: extensions/Plugins/swh
    version: '22.08'
    add-ld-path: lib
    merge-dirs: ladspa
    autodelete: false
    subdirectories: true
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
  - '*.a'
  - '*.la'
modules:

  - name: eigen
    buildsystem: cmake-ninja
    builddir: true
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.3.9/eigen-3.3.9.tar.bz2
        sha256: 0fa5cafe78f66d2b501b43016858070d52ba47bd9b1016b0165a7b8e04675677

  - name: fftw-float
    config-opts:
      - --disable-doc
      - --enable-shared
      - --disable-static
      - --enable-threads
      - --enable-float
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-avx
            - --enable-openmp
            - --enable-sse
        aarch64:
          config-opts:
            - --enable-neon
            - --enable-openmp
    cleanup:
      - /bin
    sources:
      - type: archive
        url: http://www.fftw.org/fftw-3.3.10.tar.gz
        sha256: 56c932549852cddcfafdab3820b0200c7742675be92179e59e6215b340e26467

  - name: movit
    make-args:
      - libmovit.la
    sources:
      - type: git
        url: https://github.com/ddennedy/movit.git
        branch: shotcut-opengl3
        commit: 77b8797e13086659bca51fb29e3d40bbc2795426

  - name: sox
    config-opts:
      - --disable-static
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/sox/sox/14.4.2/sox-14.4.2.tar.bz2
        sha256: 81a6956d4330e75b5827316e44ae381e6f1e8928003c6aa45896da9041ea149c
        mirror-urls:
          - http://http.debian.net/debian/pool/main/s/sox/sox_14.4.2.orig.tar.bz2

  - name: vid.stab
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/georgmartius/vid.stab.git
        commit: 90c76aca2cb06c3ff6f7476a7cd6851b39436656
  
  - name: frei0r-plugins
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/dyne/frei0r.git
        commit: a9d15ff07e130baf3408da6e1f1b22f82e7c62b6

  - name: ladspa-sdk
    no-autogen: true
    subdir: src
    make-install-args:
      - INSTALL_PLUGINS_DIR=/app/lib/ladspa
      - INSTALL_INCLUDE_DIR=/app/include
      - INSTALL_BINARY_DIR=/app/bin
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://deb.debian.org/debian/pool/main/l/ladspa-sdk/ladspa-sdk_1.17.orig.tar.gz
        sha256: d9d596171d93f9c226fcdb7e27c6f917422ac487efe2c05e0a18094df4268061

  - name: x264
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        branch: stable
        commit: baee400fa9ced6f5481a728138fed6e867b0ff7f

  - name: x265
    buildsystem: cmake-ninja
    builddir: true
    subdir: source
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DENABLE_CLI=OFF
    sources:
      - type: archive
        url: https://deb.debian.org/debian/pool/main/x/x265/x265_3.5.orig.tar.gz
        sha256: e70a3335cacacbba0b3a20ec6fecd6783932288ebc8163ad74bcc9606477cae8

  - name: nv-codec-headers
    no-autogen: true
    make-install-args:
      - PREFIX=/app
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
        commit: 43adb856807855d7742da53181b181e4ef25344a
        tag: n10.0.26.2

  - name: vmaf
    buildsystem: meson
    subdir: libvmaf
    cleanup:
      - /bin
    sources:
      - type: git
        url: https://github.com/Netflix/vmaf.git
        commit: f2661673a078718ddfc1ddb6042048c1b1284946
        tag: v2.3.1

  - name: vmaf-models
    buildsystem: simple
    build-commands:
      - install -v -d /app/share
      - install -v -p -c model/*.json /app/share
    sources:
      - type: git
        url: https://github.com/Netflix/vmaf.git
        commit: f2661673a078718ddfc1ddb6042048c1b1284946
        tag: v2.3.1

  - name: ffmpeg
    config-opts:
      - --enable-rpath
      - --enable-gpl
      - --enable-version3
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-alsa
      - --enable-libfontconfig
      - --enable-libfreetype
      - --enable-libopus
      - --enable-libpulse
      - --enable-librsvg
      - --enable-libvpx
      - --enable-libdav1d
      - --enable-libxml2
      - --enable-libx264
      - --enable-libx265
      - --enable-libmp3lame
      - --enable-libtheora
      - --enable-libvmaf
      - --enable-libvorbis
      - --enable-libwebp
      - --enable-libaom
      - --disable-decoder=libaom_av1
      - --enable-nvenc
      - --enable-vaapi
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-5.1.2.tar.xz
        sha256: 619e706d662c8420859832ddc259cd4d4096a48a2ce1eefd052db9e440eef3dc

  - name: potrace
    config-opts:
      - --with-libpotrace
      - --disable-static
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/potrace/1.16/potrace-1.16.tar.gz
        sha256: be8248a17dedd6ccbaab2fcc45835bb0502d062e40fbded3bc56028ce5eb7acc

  - name: glaxnimate
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DPotrace_PREFIX=/app
      - -DLibav_PREFIX=/app
    build-commands:
      - ninja translations
    sources:
      - type: git
        url: https://gitlab.com/ddennedy/glaxnimate
        commit: 62b3057e8d933e57d4ee329a4f8e02f050b25500
        branch: v0.5.1

  - name: rubberband
    buildsystem: meson
    cleanup:
      - /bin
    sources: 
      - type: archive
        url: https://breakfastquay.com/files/releases/rubberband-3.1.1.tar.bz2
        sha256: a442551fe7d26fb4a54dd1c34178733dc9c76ac9ce051a02325f5cb35d154381

  - name: bigsh0t
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    no-make-install: true
    post-install:
      - cp -v bigsh0t-*-linux/lib/frei0r-1/*.so /app/lib/frei0r-1
    sources:
      - type: git
        url: https://bitbucket.org/leo_sutic/bigsh0t.git
        commit: 8fe56f6d4e0deb93ac0eb0bc73fdbe35bd7614cb
        # tag: '2.5'

  - name: mlt
    buildsystem: cmake-ninja
    config-opts:
      - -DGPL=ON
      - -DGPL3=ON
      - -DMOD_QT=OFF
      - -DMOD_QT6=ON
      - -DMOD_GLAXNIMATE_QT6=ON
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/mltframework/mlt.git
        commit: 51e0563ec4af199be12f68d3b32700912df8dac7

  - name: shotcut
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DSHOTCUT_VERSION=23.02.16
    post-install:
      - install -d /app/extensions/Plugins
    sources:
      - type: git
        url: https://github.com/mltframework/shotcut.git
        commit: ce794291655c602f57548bec38c8b4739275be14
        #tag: v22.12.21
        #branch: qt6

  - name: gopro2gpx
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    no-make-install: true
    post-install:
      - install -p -c gopro2gpx /app/bin
    sources:
      - type: git
        url: https://github.com/ddennedy/gopro2gpx.git
        commit: d78b354cfa27a2dfdcb7bb12e8f6ffd25fb55316
